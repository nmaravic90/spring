<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="author" content="Nikola Maravic">
<title>Spring CRUD - [[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/main.css}" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar fixed-top bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="../"><i class="bi bi-x-circle-fill"></i></a>
  </div>
</nav>
	<div class="container">
		<div class="row title text-center">
			<h1>[[${pageTitle}]]</h1>
		</div>
		<form th:action="@{/movie/save}" method="post" th:object="${movie}" class="add-edit">
			<input type="hidden" th:field="*{id}">
			<div class="form-row">
				<div class="form-group col-md-12">
					<label for="name">Move name:</label> <input type="text"
						th:field="*{name}" class="form-control" id="name"
						placeholder="Name" required>
				</div>
				<div class="form-group col-md-12">
					<label for="year">Year:</label> <input type="number" min="1970" max="2022"
						th:field="*{year}" class="form-control" id="year"
						placeholder="Year" required>
				</div>
				<div class="form-group col-md-12">
					<label for="raiting">Raiting:</label> <input type="number" step="0.5" min="0.5" max="10.0"
						th:field="*{rating}" class="form-control" id="raiting"
						placeholder="Raiting" required>
				</div>
			</div>
			<div class="row text-center">
				<div class="col-md-6">
					<button type="submit" class="btn btn-success btn-add">Save</button>
				</div>
				<div class="col-md-6">
					<button type="button" class="btn btn-warning btn-cancel" onclick="cancelForm()">Cancel</button>
				</div>
			</div>
		</form>
	</div>
<script type="text/javascript">
	function cancelForm(){
		window.location="/movies";
	}
</script>
</body>
</html>
